<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Parser</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="title">Log Processor</h1>
    <input type="file" class="logFileInput" />
    <input type="text" class="logTypeInput" placeholder="Enter log type (optional)" />
    <button class="processButton">Process Logs</button>
    <pre class="output"></pre>
</div>

<script defer src="js/log-parser.js"></script>
<script defer src="js/log-type-filter.js"></script>
<script defer src="js/index.js"></script>
</body>
</html>
